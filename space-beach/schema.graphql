extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0", import: ["@key"])

type Query {
  beaches: [Beach]
}

type Beach {
  name: String
  activities: [Activity]
  location: Location #@defer in query
}

type Activity {
  place: String
  description: String
  riskLevel: RiskLevel
}

enum RiskLevel {
  HIGH
  MEDIUM
  LOW
}

type Location @key(fields: "id") {
  id: ID!
}
